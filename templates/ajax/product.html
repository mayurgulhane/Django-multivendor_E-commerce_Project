{% load static %}

{% if product|length < 1 %} 
    <h2 class="text-center m-5">Sorry, we couldn't find any matches
    <img src="{% static 'assets/img/sa.gif' %} " style="width:50%; height:50%">
    </h2>

    {% else %}

    {% for prod in product %}

    <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6">
        <div class="product__item product__item-d">
            <div class="product__thumb fix">
                <div class="product-image w-img">
                    <a href="{{prod.get_absolute_url}}">
                        <img src="{{prod.featured_image}}" alt="product" style="height:180px">
                    </a>
                </div>
                <div class="product-action">
                    <a href="#" class="icon-box icon-box-1" data-bs-toggle="modal" data-bs-target="#productModal-{{forloop.counter}}">
                        <i class="fal fa-eye"></i>
                        <i class="fal fa-eye"></i>
                    </a>
                    <a href="#" class="icon-box icon-box-1">
                        <i class="fal fa-heart"></i>
                        <i class="fal fa-heart"></i>
                    </a>
                    <a href="#" class="icon-box icon-box-1">
                        <i class="fal fa-layer-group"></i>
                        <i class="fal fa-layer-group"></i>
                    </a>
                </div>
            </div>
            <div class="product__content-3">
                <h6><a href="{{prod.get_absolute_url}}">{{prod.product_name|truncatewords:5}}</a></h6>
                <div class="rating mb-5">
                    <ul>
                        <li><a href="#"><i class="fal fa-star"></i></a></li>
                        <li><a href="#"><i class="fal fa-star"></i></a></li>
                        <li><a href="#"><i class="fal fa-star"></i></a></li>
                        <li><a href="#"><i class="fal fa-star"></i></a></li>
                        <li><a href="#"><i class="fal fa-star"></i></a></li>
                    </ul>
                    <span>(01 review)</span>
                </div>
                <div class="price mb-10">
                    <span>â‚¹ {{prod.price}}</span>
                </div>
            </div>
            <div class="product__add-cart-s text-center">
                <button type="button" class="cart-btn d-flex mb-10 align-items-center justify-content-center w-100">
                    Add to Cart
                </button>
                <button type="button" class="wc-checkout d-flex align-items-center justify-content-center w-100"
                    data-bs-toggle="modal" data-bs-target="#productModal-{{forloop.counter}}">
                    Quick View
                </button>
            </div>
        </div>
    </div>

    {% endfor %}

    {% endif %}
